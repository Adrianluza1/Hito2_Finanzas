<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Tasas</title>
    <link rel="stylesheet" href="assets/config.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
    <!-- Header con Navegación -->
    <header class="main-header">
        <h1>Configuración de Tasas de Descuento</h1>
        <nav class="menu">
            <a href="index.html" class="nav-button">Inicio</a>
            <a href="consolidacion_reporte.html" class="nav-button">Consolidación de Reporte</a>
            <a href="impresion_reporte.html" class="nav-button">Impresión de Reporte</a>
        </nav>
    </header>

    <!-- Contenedor Principal -->
    <div class="main-container">
        <!-- Contenedor para Cartera en Soles -->
        <div class="container">
            <h2>Cartera en Soles</h2>
            <form id="config-form-soles">
                <div class="form-group">
                    <label for="tasa-soles">Tasa de Descuento (%)</label>
                    <input type="number" id="tasa-soles" name="tasa-soles" placeholder="Ej. 5.25" step="0.01" min="0">
                </div>

                <div class="form-group">
                    <label for="fecha-soles">Fecha de Aplicación</label>
                    <input type="date" id="fecha-soles" name="fecha-soles">
                </div>

                <button type="button" onclick="guardarConfiguracion('soles')">Guardar Configuración Soles</button>
            </form>
        </div>

        <!-- Contenedor para Cartera en Dólares -->
        <div class="container">
            <h2>Cartera en Dólares</h2>
            <form id="config-form-dolares">
                <div class="form-group">
                    <label for="tasa-dolares">Tasa de Descuento (%)</label>
                    <input type="number" id="tasa-dolares" name="tasa-dolares" placeholder="Ej. 5.25" step="0.01" min="0">
                </div>

                <div class="form-group">
                    <label for="fecha-dolares">Fecha de Aplicación</label>
                    <input type="date" id="fecha-dolares" name="fecha-dolares">
                </div>

                <button type="button" onclick="guardarConfiguracion('dolares')">Guardar Configuración Dólares</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="main-footer">
        <p>&copy; 2024 Tu Empresa. Todos los derechos reservados.</p>
    </footer>

    <script src="assets/config.js"></script> <!-- Enlace al archivo JavaScript -->
    <script src="assets/index.js"></script> <!-- Enlace al archivo de navegación -->
</body>
</html>
